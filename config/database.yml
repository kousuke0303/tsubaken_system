default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: root
  password:
  # socket: /var/lib/mysql/mysql.sock
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: tsubaken_development
test:
  <<: *default
  database: tsubaken_test

production:
  <<: *default
  database: tsubaken_production

